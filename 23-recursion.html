    <script type="text/javascript">
    
    /*Recursion: Fuction call itself within it's body.*/

        // n * (n-1) * (n-2) * (n- 3)... till n < 1.
        function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        factorial(0) // Output: 0
        factorial(3) // Output: 6
        factorial(4) // Output: 24
    </script>
