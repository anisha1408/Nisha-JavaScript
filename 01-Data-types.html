<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    /*Zen coding*/

    <script>
       /*Data types*/

        /* IIFE - Imediatly Invoked Function Expression */
        (function (){


            console.log('**** Primitive types - Those are immutable ****')
            console.log('**** Section 1 ****')
            var num = new Number();
            console.log(num);

            console.log('**** Section 2 ****')
            var str = new String();
            console.log(str);

            console.log('**** Section 3 ****')
            var bool = new Boolean(false);
            console.log(bool);

            console.log('**** Composite types ****')
            console.log('**** Section 4 ****')
            var obj = new Object();
            console.log(obj);

            console.log('**** Section 5 ****')
            var fun = new Function();
            console.log(fun);

            console.log('**** Special types ****')
            console.log('**** Section 6 ****')
            var undef = undefined;
            console.log(undef);

        }())


    </script>

</head>
<body>

</body>
</html>
